<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-wHtEo7iJ1c0H+Q0/zjrEe5/hh//5LwLe6bCCUb2VTOP//Mj6KtZ1do+I7cU6j9F66aJj6lQoOS3j5aBV1d3lTg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        /* Navigation Bar Styling */
        header {
            background-color: #F52A95; /* Dark background color for the header */
            padding: 10px 0; /* Padding around the navigation */
        }

        nav ul {
            list-style-type: none; /* Remove default list styling */
            text-align: center; /* Center-align the navigation links */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        nav ul li {
            display: inline; /* Display navigation items inline */
            margin-right: 20px; /* Space between navigation items */
        }

        nav ul li a {
            color: #fff; /* White text color for navigation links */
            text-decoration: none; /* Remove underline from links */
            font-size: 18px; /* Font size for navigation links */
            padding: 5px 10px; /* Padding inside each link */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
        }

        nav ul li a:hover {
            background-color: #ffdddd; /* Darken background color on hover */
            border-radius: 5px; /* Rounded corners on hover */
        }

        /* Social Media Buttons Styling */
        .social-media {
            margin-top: 20px;
            text-align: center;
        }

        .social-media ul {
            list-style-type: none;
            padding: 0;
        }

        .social-media ul li {
            display: inline-block;
            margin: 0 10px;
        }

        .social-media ul li a {
            display: inline-block;
            color: #f578b6;
            text-decoration: none;
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .social-media ul li a:hover {
            background-color: #f32697;
        }

        /* Font Awesome Icons */
        .social-media ul li a .fab {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="favoritemovie.html">Favorite Movie</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="resume.html">Resume</a></li>
            </ul>
        </nav>
    </header>
    <div class="image">
        <center>
            <img src="image/resume 2.jpg">
        </center>
    </div>
</body>
</html>
