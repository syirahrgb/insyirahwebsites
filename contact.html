    <style>
        /* Navigation Bar Styling */
        header {
            background-color: #F52A95; /* Dark background color for the header */
            padding: 10px 0; /* Padding around the navigation */
        }

        nav ul {
            list-style-type: none; /* Remove default list styling */
            text-align: center; /* Center-align the navigation links */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        nav ul li {
            display: inline; /* Display navigation items inline */

        }

        nav ul li a {
            color: #fff; /* White text color for navigation links */

        nav ul li a:hover {
            background-color: #ffdddd; /* Darken background color on hover */

        }

            list-style-type: none;
            padding: 0;
        }

            display: inline-block;
            margin: 0 10px;
        }

        .social-media ul li a {
            display: inline-block;
            color: #f578b6;
            text-decoration: none;
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .social-media ul li a:hover {
            background-color: #f32697;
        }

        /* Font Awesome Icons */
        .social-media ul li a .fab {
            margin-right: 5px;
        }
    </style>
